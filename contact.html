<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us</title>

<style>
*{
  box-sizing: border-box;
 font-family: 'Playfair Display', serif;
}

body{
  margin:0;
  color: #333;
  line-height: 1.8;
  background-image: url(image/bunga.jpeg);
  background-repeat: no-repeat;
  background-size: cover;
}

/* NAVIGATION */
.nav {
        background: rgba(255,255,255,0.35);
        backdrop-filter: blur(4px);
        padding: 20px;
        text-align: left;
        font-size: 20px;
        position: relative;
    }
    .nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
    }
    .nav a:hover{
        background:white;
        color: pink;
        font-size: 20px;
    }
    .menu-icon{
        font-size:26px;
        color:white;
        display:none;
        cursor:pointer;
    }
    /* RESPONSIVE */
    @media (max-width: 768px){
      .menu-icon{
        display:block;
      }
      .nav-links{
        display:none;
        background: pink;
     }
      .nav-links a{
        display:block;
        /*border-top:1px solid #555;*/
        }
    }

/* CONTAINER */
.container{
  max-width: 900px;
  width: 100%;
  margin: 40px auto;
  background: rgba(255,255,255,0.9);
  border-radius: 15px;
  padding: 30px;
}

/* TITLE */
.container h1{
  text-align: center;
  color: #556B2F;
}
.container p{
  text-align: center;
  color: #555;
  margin-bottom: 30px;
}

/* FORM */
form{
  display: grid;
  gap: 15px;
}
label{
  font-weight: bold;
  color: #444;
}
input, select, textarea{
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  width: 100%;
}
textarea{
  resize: none;
  height: 120px;
}

/* BUTTON */
button{
  background-color: #d87093; /* pink */
  color: white;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
button:hover{
  background-color: #c06080;
}

/* FOOTER */
.footer{
  text-align: center;
  margin-top: 30px;
  color: #555;
  font-size: 14px;
}

/* RESPONSIVE */
@media (max-width: 600px){
  .container{
    margin: 20px;
    padding: 20px;
  }
}
.clock {
       position: absolute;
       top: 20px;
       right: 30px;
       font-size: 15px;
       padding: 4px 12px;
       border-radius: 15px;
       background: rgba(255,255,255,0.45);
       color: white;
       font-weight: 500;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="nav">
  <span class="menu-icon" onclick="toggleMenu()">☰</span>
  <div class="nav-links" id="navLinks">
  <a href="index.html" align="center">Home</a>
  <a href="artikel1.html" align="center">Article Gallery</a>
  <a href="about.html" align="center">About Us</a>
  <a href="contact.html" align="center">Contact</a>
  </div>

  <div class="clock" id="clock"></div>

</div>

<!-- CONTENT -->
<div class="container">
  <h1>Contact Us</h1>
  <p>Hubungi aku yaa!☎️</p>
    <label>Nama</label>
    <input type="text" name="Nama" placeholder="Masukkan nama kamu" required>

    <label>Email</label>
    <input type="email" name="Email" placeholder="123@email.com" required>

    <label>HI!</label>
    <select name="Subjek" required>
      <option value="">-- Pilih --</option>
      <option>Kritik & Saran</option>
      <option>Request Artikel</option>
    </select>

    <label>Pesan</label>
    <textarea name="Pesan" placeholder="Tulis pesan kamu di sini..." required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <div class="footer">
    &copy; CopyRight [Rizka Nazita Trianindhita, 251011701100, 01SIPF016] - 2025
  </div>
</div>
<script>
  function toggleMenu(){
      var menu = document.getElementById("navLinks");
      if(menu.style.display === "block"){
      menu.style.display = "none";
      } else {
      menu.style.display = "block";
      }
  }

         function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();

            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const date = now.toLocaleDateString('en-US', options);
            const time = now.toLocaleTimeString('en-US');

            clock.innerHTML = date + " ⏳ " + time;
        }

        setInterval(updateClock, 1000);
        updateClock();
</script>
</body>
</html>
