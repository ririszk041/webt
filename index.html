<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Playfair Display', serif;
        }
         body {
            background: url("image/bunga.jpeg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* HERO FULL SCREEN */
        .hero {
            min-height: 100vh;
            /*background: url("image/bunga.jpeg") no-repeat center center;
            background-size: cover;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /*color: white;*/
            text-align: center;
            position: relative;
        }

        /* OVERLAY BIAR TEKS JELAS */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.25);
            z-index: 1;
        }

        /* NAV BAR */
        .nav {
            position: absolute;
            top: 30px;
            width: 100%;
            z-index: 3;
            text-align: center;
        }
        .nav a {
            color: black;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover{
            background:pink;
            color: #BEC9A6;
            font-size: 20px;
        }
        .nav-links a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background:white;
            color: pink;
            font-size: 20px;
        }

        /* TITLE */
        .hero-title {
            font-size: 4em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
            z-index: 2;
        }

        /* MENU ICON (MOBILE) */
        .menu-icon {
            display: none;
            font-size: 26px;
            cursor: pointer;
            position: absolute;
            left: 25px;
            top: 0;
            z-index: 4;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                margin-top: 40px;
                /*background: rgba(0,0,0,0.7);*/
                background-color: pink;
                padding: 15px;
            }

            .nav-links a {
                display: block;
                margin: 10px 0;
                color: white;
                text-shadow: none;
            }
            .hero-title {
                font-size: 2.5em;
            }
        }
        .clock {
            margin-top: 20px;
            font-size: 1.3em;
            z-index: 2;
            background: rgba(255,255,255,0.6);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 500;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.35);
            color: white;
            backdrop-filter: blur(4px);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>

    <div class="hero">

        <div class="nav">
            <span class="menu-icon" onclick="toggleMenu()">☰</span>
            <div class="nav-links" id="navLinks">
                <a href="index.html" align="center">Home</a>
                <a href="artikel1.html" align="center">Article Gallery</a>
                <a href="about.html" align="center">About Us</a>
                <a href="contact.html" align="center">Contact</a>
            </div>
        </div>

        <h1 class="hero-title">Article About Artist</h1>

        <div class="clock" id="clock"></div>
    </div>
    <div class="footer">
       © CopyRight [Rizka Nazita Trianindhita, 251011701100, 01SIPF016] - 2025
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("navLinks");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

         function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();

            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const date = now.toLocaleDateString('en-US', options);
            const time = now.toLocaleTimeString('en-US');

            clock.innerHTML = date + " ⏳ " + time;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
